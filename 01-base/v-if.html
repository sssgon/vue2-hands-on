<html>
<!--
	1、v-if是条件渲染指令，用于做条件控制，判断真假
	2、推测：0和false表示假，其他表示真
	3、v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别，所谓的紧跟指的是中间不能再夹带其他标签
	4、v-else-if可以连续使用
	5、与v-show指令的比较：
		a、v-show不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。
		b、v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。
		c、一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好。

-->
<head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<!-- 1、根据show值控制是否显示内容 -->
		<span v-if="show">1、条件控制是否显示</span>
		<br>
		<!-- 2、条件控制显示输入姓名还是email -->
		<span>2、条件控制显示输入姓名还是email</span>
		<input type="radio" v-model="loginType" value="username"/><lable>输入姓名</lable>
		<input type="radio" v-model="loginType" value="email"/><lable>输入email</lable>
		<template v-if="loginType === 'username'">
		  <label>Username</label>
		  <input placeholder="Enter your username">
		</template>
		<template v-else>
		  <label>Email</label>
		  <input placeholder="Enter your email address">
		</template>
	</div>
	<div id="app2">
		<!-- 3、根据输入的双向绑定值type判断显示哪个<span>标签的内容 -->
		<span>3、根据输入的双向绑定值type判断显示哪个<span>标签的内容</span>
		<span v-if="type === 'A'">A</span>
		<span v-else-if="type === 'B'">B</span>
		<span v-else-if="type === 'C'">C</span>
		<span v-else>既不是A也不是B也不是C</span>
		<br>
		<label>初始化一个随机数：</label><input type="text" v-model="type" />
	</div>

</body>
<script>
	var app = new Vue({
			el:"#app",
			data:{
				show:true,
				loginType:'username'
			}
	});
	
	var app2 = new Vue({
			el:"#app2",
			data:{
				type:Math.random()
			}
	});
</script>
</html>
