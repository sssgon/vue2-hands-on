<html>
<!--
	1、v-once只渲染元素和组件一次。随后的重新渲染，元素/组件及其所有的子节点将被视为静态内容并跳过。这可以用于优化更新性能。
-->
<head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<!-- 单个元素 -->
		<span v-once>不会被更改"{{message}}"</span>
		<!-- 子元素 -->
		<div v-once>
			<h1>子元素</h1>
			<p>"{{message}}"
		</div>
		<input type="text" v-model="message" />
		<button v-on:click="changeMsg">修改值</button>
	</div>

</body>
<script>
	var app = new Vue({
			el:"#app",
			data:{
				message:"初始值"	
			},
			methods:{
				changeMsg:function(){
					alert("触发显示修改动作");
					this.message = "新的值";
				}
			
			}
	});
</script>
</html>
