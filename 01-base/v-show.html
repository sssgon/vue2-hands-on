<html>
<!--
	1、v-show指令用于根据条件展示元素
	2、带有 v-show 的元素始终会被渲染并保留在 DOM 中。v-show 只是简单地切换元素的 CSS 属性 display
	3、注意，v-show 不支持 <template> 元素，也不支持 v-else
-->
<head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<span v-show="is_show">显示v-show</span>
	</div>

</body>
<script>
	var app = new Vue({
		el:'#app',
		data:{
			is_show:'aaaa'
		}
	});
</script>
</html>
