<html>
<!--
	全局注册组件
	注意：必须在初始化根实例之前注册组件
-->
<head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<!-- 2、使用组件，全局组件可以在不同的Vue实例中使用 -->
	<div id="app">
		<my-component></my-component>
	</div>
	<div id="app2">
		<my-component></my-component>
	</div>
</body>
<script>
	//1、全局注册组件
	Vue.component('my-component',{
		template:'<span>个人全局注册组件</span>'
	});

	Vue.component('is-comp',{
		template:'<div>div</div>'
	});
	//3、初始化根实例
	var app = new Vue({
		el:'#app'
	});
	//全局组件可以在不同的Vue实例中使用
	var app2 = new Vue({
		el:'#app2'
	});
</script>
</html>
